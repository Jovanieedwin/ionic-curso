<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [formGroup]="formLogin">
    <ion-item>
      <ion-label position="fixed">E-mail:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Contrase√±a:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button color="primary" expand="block" [disabled]="formLogin.invalid" (click)="login()">Ingresar</ion-button>
  </div>
</ion-content>
