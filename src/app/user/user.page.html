<ion-header>
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true"  >
  <div class="container">
    <ion-avatar class="user-image">
      <img [src]="user.avatar">
    </ion-avatar>
  </div>
    <ion-list>
      <ion-list-header>
        Informacion personal
      </ion-list-header>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>Identificador</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-label> {{user.id }}</ion-label>
        </ion-item>
        <ion-item-divider>
          <ion-label>Nombre</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label>{{user.first_name}}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>{{user.last_name}}</ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>Correo Electronico </ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-label> {{user.email }}</ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>Departamento</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-label> Consultoria</ion-label>
        </ion-item>

      </ion-item-group>
    </ion-list>
  </ion-content>
